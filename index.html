<html>

<head>
    <style>
       nav {
    background: #f5dcdc; /* Background color for the navbar */
    color: rgb(226, 100, 100); /* Text color */
    padding: 15px; /* Padding inside the navbar */
    display: flex; /* Flexbox layout to align items */
    justify-content: space-between; /* Space between title and links */
    align-items: center; /* Vertically center the items */
    margin-bottom: 20px; /* Space below the navbar */
}

h1 {
    margin: 15px; /* Remove default margin */
    font-size: 24px; /* Font size for the website title */
}

#nav-ul {
    list-style-type: square; /* Remove default list bullets */
    padding: 10px; /* Remove default padding */
    margin: 20px; /* Remove default margin */
    display: flex; /* Flexbox layout for horizontal list items */
}

.nav-li {
    margin: 0 15px; /* Space between each navigation item */
}

a {
    color: rgb(244, 160, 160); /* Link text color */
    text-decoration: none; /* Remove underline from links */
}

/* Add a hover effect for the navigation links */
a:hover {
    color: #000000; /* Change color on hover */
}

}


    </style>
</head>

<body>
    
    <nav>
        <h1> Ingrid Musick</h1>
        <ul id="nav-ul">
            <li class="nav-li"><a href="index.html">Home</a></li>
            <li class="nav-li"><a href="portfolio.html">Portfolio</a></li>
        </ul>
    </nav>
    
    
</body>

</html>
